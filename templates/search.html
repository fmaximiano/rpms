<ul style="list-style: none; padding: 0; border: 1px solid #ddd; max-height: 300px; overflow-y: auto;">
    {% for item in items %}
        <li style="padding: 8px; border-bottom: 1px solid #ddd; cursor: pointer; display: flex; justify-content: space-between;"
            hx-get="/selected?selected={{ encoded_selected }},{{ item.desc_catmas }} - R$ {{ '%.2f'|format(item.valor_un_mensal) }}"
            hx-target="#selected-items">
            <span>{{ item.desc_catmas }}</span>
            <span><strong>R$ {{ '%.2f'|format(item.valor_un_mensal) }}</strong></span>
        </li>
    {% endfor %}
</ul>
